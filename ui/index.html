<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container, .security-settings {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .switch {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        #response {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f8f8; 
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }

        .logo {
            width: 75px;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            vertical-align: middle; /* Aligns switch with text vertically */
            margin-right: 10px; /* Adds spacing between the switch and the label */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .label-container {
            display: flex;
            align-items: center; /* Ensures vertical alignment is centered */
            margin-top: 10px;
        }
        
    </style>
    <script>
        async function validateAddress() {
            const address = document.getElementById('addressInput').value;
            const responseDiv = document.getElementById('response');

            responseDiv.innerHTML = ''; 
            responseDiv.style.display = 'none'; 

            try {
                const response = await fetch('http://127.0.0.1:8000/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ address: address })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.innerHTML = `${data.message}`;
                    responseDiv.style.backgroundColor = data.validation ? '#d4edda' : '#f8d7da';
                } else {
                    responseDiv.innerHTML = `Error: ${data.message}`;
                    responseDiv.style.backgroundColor = '#f8d7da';
                }

                responseDiv.style.display = 'block'; 
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerHTML = 'Error: Could not reach the server.';
                responseDiv.style.backgroundColor = '#f8d7da'; 
                responseDiv.style.display = 'block'; 
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Swiss_Post_logo_2023.svg" alt="Swiss Post Logo" class="logo">
        <h1>Address Validator</h1>
        <input type="text" id="addressInput" placeholder="Enter an address" />
        <button onclick="validateAddress()">Validate Address</button>
        <div id="response"></div>
    </div>
    <div class="security-settings">
        <h2>Security Features</h2>
        <div class="label-container">
            <label class="switch">
                <input type="checkbox" id="resourceQuotas">
                <span class="slider"></span>
            </label>
            Resource Quotas
        </div>
        <div class="label-container">
            <label class="switch">
                <input type="checkbox" id="timeouts">
                <span class="slider"></span>
            </label>
            Timeouts
        </div>
        <div class="label-container">
            <label class="switch">
                <input type="checkbox" id="concurrency">
                <span class="slider"></span>
            </label>
            Concurrency Limits
        </div>
        <div class="label-container">
            <label class="switch">
                <input type="checkbox" id="inputValidation">
                <span class="slider"></span>
            </label>
            Input Validation
        </div>
        <div class="label-container">
            <label class="switch">
                <input type="checkbox" id="efficiency">
                <span class="slider"></span>
            </label>
            Efficiency Enhancements
        </div>
    </div>
</body>
</html>
